version: '3.8'

services:
  webhook:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=${APP_NAME:-Linear Kilo Webhook}
      - DEBUG=${DEBUG:-false}
      - HOST=0.0.0.0
      - PORT=8000
      - LINEAR_API_KEY=${LINEAR_API_KEY}
      - LINEAR_WEBHOOK_SECRET=${LINEAR_WEBHOOK_SECRET}
      - KILO_API_KEY=${KILO_API_KEY}
      - KILO_CLOUD_ENABLED=${KILO_CLOUD_ENABLED:-false}
      - KILO_CLOUD_URL=${KILO_CLOUD_URL:-https://app.kilo.ai}
      - AGENT_MAPPING=${AGENT_MAPPING:-{}}
    volumes:
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 5s
      retries: 3
